<p>signin works!</p>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <app-input 
       inputType="text" 
       label="Username"
       [control]="authForm.get('username')"
    >
    </app-input>
    <app-input 
       inputType="password" 
       label="Password"
       [control]="authForm.get('password')"
    >
    </app-input>    
    <div *ngIf="authForm.errors" class="ui red basic label point ing">
        <p *ngIf="authForm.errors.credentials">
            Invalid username or password !
        </p>
    </div>

  <div> 
    <button class="ui submit button primary">
        submit
    </button>  
  </div>
</form>
